<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar by c4vxl</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo__container">
            <img src="" alt="" class="navbar__logo"> <!--Add your logo-->
        </div>

        <ul class="navbar__links">
            <li class="link"><a href="">Link 1</a></li> <!--Add link-->
            <li class="link"><a href="">Link 2</a></li> <!--Add link-->
            <li class="link"><a href="">Link 3</a></li> <!--Add link-->

            <!--Add dropdown-->
            <li class="dropdown">
                <a class="dropdown__title">Dropdown</a>
                <ul class="dropdown__links">
                    <li class="link"><a href="">Link 4</a></li> <!--Add link to dropdown-->
                    <li class="link"><a href="">Link 5</a></li> <!--Add link to dropdown-->
                    <li class="link"><a href="">Link 6</a></li> <!--Add link to dropdown-->
                </ul>
            </li>
            <!--End of dropdown-->

            <li class="link"><a href="">Link 7</a></li> <!--Add link-->
            <li class="link"><a href="">Link 8</a></li> <!--Add link-->
            <li class="link"><a href="">Link 9</a></li> <!--Add link-->
        </ul>

        <!--Add phone button-->
        <div class="navbar__button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!--End of phone button-->
    </nav>
</body>
</html>
