<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar by c4vxl</title>

    <!--Import files-->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!--End of import-->
</head>
<body style="padding: 0px;margin: 0px;">
    <nav class="navbar">
        <!--Logo container-->
        <div class="navbar__logo__container">
            <img src="http://api.c4vxl.de/img/c4vxl.png" alt="" class="navbar__logo"> <!--Change to your logo-->
        </div>
        <!--End of logo container-->

        <!--Links container-->
        <ul class="navbar__links">
            <li class="link"><a href="">Link 1</a></li> <!--Add link-->
            <li class="link"><a href="">Link 2</a></li> <!--Add link-->
            <li class="link"><a href="">Link 3</a></li> <!--Add link-->

            <li class="dropdown"> <!--Add dropdown-->
                <a class="dropdown__title">Dropdown</a> <!--Set dropdown title-->
                <ul class="dropdown__content"> <!--Add dropdown content-container-->
                    <li class="link"><a href="">Link 4</a></li> <!--Add link to dropdown-->
                    <li class="link"><a href="">Link 5</a></li> <!--Add link to dropdown-->
                    <li class="link"><a href="">Link 6</a></li> <!--Add link to dropdown-->
                </ul> <!--End of dropdown content-container-->
            </li> <!--End of dropdown-->

            <li class="link"><a href="">Link 7</a></li><!--Add link-->
            <li class="link"><a href="">Link 8</a></li><!--Add link-->
            <li class="link"><a href="">Link 9</a></li><!--Add link-->
        </ul>
        <!--End of links container-->

        <!--Navbar button for phone view-->
        <div class="navbar__phone__button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!--End of navbar button-->
    </nav>
</body>
</html>
